<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenon's Lab</title>
    <link rel="icon" href="tab-icon.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        /* CSS Variables for shadcn theme */
        :root {
            --background: 0 0% 100%;
            --foreground: 222.2 84% 4.9%;
            --card: 0 0% 100%;
            --card-foreground: 222.2 84% 4.9%;
            --popover: 0 0% 100%;
            --popover-foreground: 222.2 84% 4.9%;
            --primary: 222.2 47.4% 11.2%;
            --primary-foreground: 210 40% 98%;
            --secondary: 210 40% 96%;
            --secondary-foreground: 222.2 47.4% 11.2%;
            --muted: 210 40% 96%;
            --muted-foreground: 215.4 16.3% 46.9%;
            --accent: 210 40% 96%;
            --accent-foreground: 222.2 47.4% 11.2%;
            --destructive: 0 84.2% 60.2%;
            --destructive-foreground: 210 40% 98%;
            --border: 214.3 31.8% 91.4%;
            --input: 214.3 31.8% 91.4%;
            --ring: 222.2 84% 4.9%;
            --radius: 0.5rem;
        }

        /* Dark Mode Variables */
        [data-theme="dark"] {
            --background: 222.2 84% 4.9%;
            --foreground: 210 40% 98%;
            --card: 222.2 84% 4.9%;
            --card-foreground: 210 40% 98%;
            --popover: 222.2 84% 4.9%;
            --popover-foreground: 210 40% 98%;
            --primary: 210 40% 98%;
            --primary-foreground: 222.2 47.4% 11.2%;
            --secondary: 217.2 32.6% 17.5%;
            --secondary-foreground: 210 40% 98%;
            --muted: 217.2 32.6% 17.5%;
            --muted-foreground: 215 20.2% 65.1%;
            --accent: 217.2 32.6% 17.5%;
            --accent-foreground: 210 40% 98%;
            --destructive: 0 62.8% 30.6%;
            --destructive-foreground: 210 40% 98%;
            --border: 217.2 32.6% 17.5%;
            --input: 217.2 32.6% 17.5%;
            --ring: 212.7 26.8% 83.9%;
        }

        /* Night Mode Variables (even darker) */
        [data-theme="night"] {
            --background: 0 0% 3.9%;
            --foreground: 0 0% 98%;
            --card: 0 0% 3.9%;
            --card-foreground: 0 0% 98%;
            --popover: 0 0% 3.9%;
            --popover-foreground: 0 0% 98%;
            --primary: 0 0% 98%;
            --primary-foreground: 0 0% 9%;
            --secondary: 0 0% 14.9%;
            --secondary-foreground: 0 0% 98%;
            --muted: 0 0% 14.9%;
            --muted-foreground: 0 0% 63.9%;
            --accent: 0 0% 14.9%;
            --accent-foreground: 0 0% 98%;
            --destructive: 0 72.2% 50.6%;
            --destructive-foreground: 0 85.7% 97.3%;
            --border: 0 0% 14.9%;
            --input: 0 0% 14.9%;
            --ring: 0 0% 83.1%;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: hsl(var(--background));
            color: hsl(var(--foreground));
            line-height: 1.5;
            min-height: 100vh;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Header */
        .header {
            border-bottom: 1px solid hsl(var(--border));
            background-color: hsl(var(--background) / 0.95);
            backdrop-filter: blur(8px);
            position: sticky;
            top: 0;
            z-index: 50;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0.75rem 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header h1 {
            font-size: 1.25rem;
            font-weight: 600;
        }

        /* Main Layout */
        .main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1.5rem 1rem;
            display: flex;
            gap: 1.5rem;
        }

        /* Sidebar */
        .sidebar {
            width: 16rem;
            flex-shrink: 0;
        }

        .sidebar-sticky {
            position: sticky;
            top: 5rem;
        }

        .card {
            background-color: hsl(var(--card));
            color: hsl(var(--card-foreground));
            border: 1px solid hsl(var(--border));
            border-radius: var(--radius);
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            padding: 1rem;
            margin-bottom: 1rem;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .card-title {
            font-weight: 600;
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }

        .info-grid {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: hsl(var(--muted-foreground));
        }

        .info-row {
            display: flex;
            justify-content: space-between;
        }

        /* Controls */
        .controls {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .button-group {
            display: flex;
            gap: 0.5rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--radius);
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s ease;
            cursor: pointer;
            border: none;
            outline: none;
            text-decoration: none;
            height: 2.25rem;
            padding: 0 0.75rem;
            min-width: 0;
            flex: 1;
        }

        .btn:disabled {
            pointer-events: none;
            opacity: 0.5;
        }

        .btn-secondary {
            background-color: hsl(var(--secondary));
            color: hsl(var(--secondary-foreground));
            border: 1px solid hsl(var(--border));
        }

        .btn-secondary:hover:not(:disabled) {
            background-color: hsl(var(--accent));
            color: hsl(var(--accent-foreground));
        }

        .btn-primary {
            background-color: hsl(var(--primary));
            color: hsl(var(--primary-foreground));
        }

        .btn-primary:hover:not(:disabled) {
            background-color: hsl(var(--primary) / 0.9);
        }

        .input {
            display: flex;
            height: 2.25rem;
            width: 100%;
            border-radius: var(--radius);
            border: 1px solid hsl(var(--input));
            background-color: hsl(var(--background));
            color: hsl(var(--foreground));
            padding: 0.5rem 0.75rem;
            font-size: 0.875rem;
            transition: all 0.2s ease;
        }

        .input::placeholder {
            color: hsl(var(--muted-foreground));
        }

        .input:focus {
            outline: none;
            border-color: hsl(var(--ring));
            box-shadow: 0 0 0 2px hsl(var(--ring) / 0.2);
        }

        .input:disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }

        /* Specific styling for dark modes to ensure text is visible */
        [data-theme="dark"] .input,
        [data-theme="night"] .input {
            color: hsl(var(--foreground));
            background-color: hsl(var(--background));
        }

        [data-theme="dark"] .input::placeholder,
        [data-theme="night"] .input::placeholder {
            color: hsl(var(--muted-foreground));
        }

        .page-input-group {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .page-input-group input {
            flex: 1;
        }

        .zoom-controls {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .zoom-label {
            font-size: 0.875rem;
            font-weight: 500;
        }

        /* PDF Viewer */
        .pdf-viewer {
            flex: 1;
            min-height: 0;
        }

        .canvas-container {
            display: flex;
            justify-content: center;
            padding: 1rem;
        }

        .pdf-canvas {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            border-radius: var(--radius);
            background-color: white;
            max-width: 100%;
            height: auto;
        }

        /* States */
        .loading-state,
        .error-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 24rem;
            color: hsl(var(--muted-foreground));
        }

        .loading-state svg,
        .error-state svg {
            width: 4rem;
            height: 4rem;
            margin-bottom: 1rem;
        }

        .loading-state h3,
        .error-state h3 {
            font-size: 1.125rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .loading-state p,
        .error-state p {
            font-size: 0.875rem;
        }

        .error-state {
            color: hsl(var(--destructive));
        }

        .hidden {
            display: none !important;
        }

        /* Icons */
        .icon {
            width: 1rem;
            height: 1rem;
            stroke: currentColor;
            fill: none;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main {
                flex-direction: column;
                gap: 1rem;
            }

            .sidebar {
                width: 100%;
            }

            .sidebar-sticky {
                position: static;
            }

            .button-group {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <h1>DepEd Laptop 2022</h1>
            <div style="display: flex; align-items: center; gap: 1rem;">
                <div style="color: hsl(var(--muted-foreground)); font-size: 0.875rem;">
                    Zenon's Lab
                </div>
                <div style="display: flex; gap: 0.5rem;">
                    <button id="lightMode" class="btn btn-secondary" style="padding: 0.5rem;">
                        <svg class="icon" viewBox="0 0 24 24">
                            <circle cx="12" cy="12" r="4"/>
                            <path d="m12 2v2"/>
                            <path d="m12 20v2"/>
                            <path d="m4.93 4.93 1.41 1.41"/>
                            <path d="m17.66 17.66 1.41 1.41"/>
                            <path d="m2 12h2"/>
                            <path d="m20 12h2"/>
                            <path d="m6.34 17.66-1.41 1.41"/>
                            <path d="m19.07 4.93-1.41 1.41"/>
                        </svg>
                    </button>
                    <button id="darkMode" class="btn btn-secondary" style="padding: 0.5rem;">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/>
                        </svg>
                    </button>
                    <button id="nightMode" class="btn btn-secondary" style="padding: 0.5rem;">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/>
                            <path d="M5 3v4"/>
                            <path d="M19 17v4"/>
                            <path d="M3 5h4"/>
                            <path d="M17 19h4"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-sticky">
                <!-- Document Info Card -->
                <div class="card">
                    <h3 class="card-title">Document Info</h3>
                    <div class="info-grid">
                        <div class="info-row">
                            <span>Pages:</span>
                            <span id="totalPages">-</span>
                        </div>
                        <div class="info-row">
                            <span>Current:</span>
                            <span id="currentPage">-</span>
                        </div>
                        <div class="info-row">
                            <span>Zoom:</span>
                            <span id="currentZoom">100%</span>
                        </div>
                    </div>
                </div>

                <!-- Controls Card -->
                <div class="card">
                    <h3 class="card-title">Navigation</h3>
                    <div class="controls">
                        <!-- Page Navigation -->
                        <div class="button-group">
                            <button id="prevPage" class="btn btn-secondary" disabled>
                                <svg class="icon" viewBox="0 0 24 24">
                                    <path d="m15 18-6-6 6-6"/>
                                </svg>
                            </button>
                            <button id="nextPage" class="btn btn-secondary" disabled>
                                <svg class="icon" viewBox="0 0 24 24">
                                    <path d="m9 18 6-6-6-6"/>
                                </svg>
                            </button>
                        </div>

                        <!-- Page Input -->
                        <div class="page-input-group">
                            <input 
                                type="number" 
                                id="pageInput" 
                                min="1" 
                                class="input"
                                placeholder="Page"
                                disabled
                            >
                            <button id="goToPage" class="btn btn-primary" disabled>
                                Go
                            </button>
                        </div>

                        <!-- Zoom Controls -->
                        <div class="zoom-controls">
                            <label class="zoom-label">Zoom</label>
                            <div class="button-group">
                                <button id="zoomOut" class="btn btn-secondary" disabled>
                                    <svg class="icon" viewBox="0 0 24 24">
                                        <path d="M5 12h14"/>
                                    </svg>
                                </button>
                                <button id="zoomIn" class="btn btn-secondary" disabled>
                                    <svg class="icon" viewBox="0 0 24 24">
                                        <path d="M5 12h14"/>
                                        <path d="m12 5v14"/>
                                    </svg>
                                </button>
                            </div>
                            <button id="fitWidth" class="btn btn-primary" disabled>
                                Fit Width
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </aside>

        <!-- PDF Viewer -->
        <div class="pdf-viewer">
            <!-- Loading State -->
            <div id="loadingState" class="loading-state">
                <svg viewBox="0 0 24 24">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                    <polyline points="14,2 14,8 20,8"/>
                    <line x1="16" y1="13" x2="8" y2="13"/>
                    <line x1="16" y1="17" x2="8" y2="17"/>
                    <polyline points="10,9 9,9 8,9"/>
                </svg>
                <h3>Loading PDF...</h3>
                <p>Please wait while the document loads</p>
            </div>

            <!-- PDF Canvas Container -->
            <div id="pdfContainer" class="hidden">
                <div class="canvas-container">
                    <canvas id="pdfCanvas" class="pdf-canvas"></canvas>
                </div>
            </div>

            <!-- Error State -->
            <div id="errorState" class="error-state hidden">
                <svg viewBox="0 0 24 24">
                    <path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/>
                    <path d="M12 9v4"/>
                    <path d="m12 17.02.01 0"/>
                </svg>
                <h3>Error loading PDF</h3>
                <p id="errorMessage">Unable to load the document</p>
            </div>
        </div>
    </main>

    <script>
        // PDF Configuration - UPDATE THIS PATH
        const PDF_FILE_PATH = 'Laptops.pdf';
        
        // You can also use:
        // const PDF_FILE_PATH = '/path/to/your/document.pdf';           // Absolute path
        // const PDF_FILE_PATH = '../pdfs/document.pdf';                // Relative path
        // const PDF_FILE_PATH = 'https://example.com/document.pdf';    // URL

        // PDF.js setup
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        // State
        let pdfDoc = null;
        let currentPageNum = 1;
        let scale = 1.0;
        let canvas = document.getElementById('pdfCanvas');
        let ctx = canvas.getContext('2d');

        // Elements
        const loadingState = document.getElementById('loadingState');
        const pdfContainer = document.getElementById('pdfContainer');
        const errorState = document.getElementById('errorState');
        const totalPagesEl = document.getElementById('totalPages');
        const currentPageEl = document.getElementById('currentPage');
        const currentZoomEl = document.getElementById('currentZoom');
        const prevPageBtn = document.getElementById('prevPage');
        const nextPageBtn = document.getElementById('nextPage');
        const pageInput = document.getElementById('pageInput');
        const goToPageBtn = document.getElementById('goToPage');
        const zoomInBtn = document.getElementById('zoomIn');
        const zoomOutBtn = document.getElementById('zoomOut');
        const fitWidthBtn = document.getElementById('fitWidth');
        const lightModeBtn = document.getElementById('lightMode');
        const darkModeBtn = document.getElementById('darkMode');
        const nightModeBtn = document.getElementById('nightMode');

        // Event listeners
        prevPageBtn.addEventListener('click', () => changePage(-1));
        nextPageBtn.addEventListener('click', () => changePage(1));
        goToPageBtn.addEventListener('click', goToSpecificPage);
        zoomInBtn.addEventListener('click', () => changeZoom(0.2));
        zoomOutBtn.addEventListener('click', () => changeZoom(-0.2));
        fitWidthBtn.addEventListener('click', fitToWidth);
        pageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') goToSpecificPage();
        });

        // Theme switchers
        lightModeBtn.addEventListener('click', () => setTheme('light'));
        darkModeBtn.addEventListener('click', () => setTheme('dark'));
        nightModeBtn.addEventListener('click', () => setTheme('night'));

        // Load saved theme or default to light (using variable instead of localStorage)
        let currentTheme = 'light';
        setTheme(currentTheme);

        // Auto-load PDF on page load
        window.addEventListener('load', () => {
            loadPDF(PDF_FILE_PATH);
        });

        function loadPDF(url) {
            pdfjsLib.getDocument(url).promise.then(pdf => {
                pdfDoc = pdf;
                currentPageNum = 1;
                
                // Update UI
                totalPagesEl.textContent = pdf.numPages;
                pageInput.max = pdf.numPages;
                enableControls();
                
                // Render first page
                renderPage(1);
                showPDFContainer();
            }).catch(error => {
                console.error('Error loading PDF:', error);
                showErrorState('Failed to load PDF. Please check the file path.');
            });
        }

        function renderPage(num) {
            if (!pdfDoc) return;

            pdfDoc.getPage(num).then(page => {
                const viewport = page.getViewport({ scale: scale });
                
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                
                const renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };
                
                page.render(renderContext).promise.then(() => {
                    currentPageNum = num;
                    updatePageInfo();
                });
            }).catch(error => {
                console.error('Error rendering page:', error);
                showErrorState('Failed to render PDF page.');
            });
        }

        function changePage(direction) {
            const newPage = currentPageNum + direction;
            if (newPage >= 1 && newPage <= pdfDoc.numPages) {
                renderPage(newPage);
            }
        }

        function goToSpecificPage() {
            const pageNum = parseInt(pageInput.value);
            if (pageNum >= 1 && pageNum <= pdfDoc.numPages) {
                renderPage(pageNum);
            }
        }

        function changeZoom(delta) {
            scale = Math.max(0.5, Math.min(1.5, scale + delta));
            renderPage(currentPageNum);
        }

        function fitToWidth() {
            if (!pdfDoc) return;
            
            pdfDoc.getPage(currentPageNum).then(page => {
                const containerWidth = document.querySelector('.canvas-container').clientWidth - 32;
                const viewport = page.getViewport({ scale: 1.0 });
                scale = containerWidth / viewport.width;
                renderPage(currentPageNum);
            });
        }

        function updatePageInfo() {
            currentPageEl.textContent = currentPageNum;
            currentZoomEl.textContent = Math.round(scale * 100) + '%';
            pageInput.value = currentPageNum;
            
            // Update button states
            prevPageBtn.disabled = currentPageNum <= 1;
            nextPageBtn.disabled = currentPageNum >= pdfDoc.numPages;
        }

        function enableControls() {
            prevPageBtn.disabled = false;
            nextPageBtn.disabled = false;
            pageInput.disabled = false;
            goToPageBtn.disabled = false;
            zoomInBtn.disabled = false;
            zoomOutBtn.disabled = false;
            fitWidthBtn.disabled = false;
        }

        function showPDFContainer() {
            loadingState.classList.add('hidden');
            pdfContainer.classList.remove('hidden');
            errorState.classList.add('hidden');
        }

        function showErrorState(message) {
            loadingState.classList.add('hidden');
            pdfContainer.classList.add('hidden');
            errorState.classList.remove('hidden');
            document.getElementById('errorMessage').textContent = message;
        }

        // Theme Management
        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            currentTheme = theme;
            
            // Update button states
            lightModeBtn.classList.remove('btn-primary');
            darkModeBtn.classList.remove('btn-primary');
            nightModeBtn.classList.remove('btn-primary');
            
            lightModeBtn.classList.add('btn-secondary');
            darkModeBtn.classList.add('btn-secondary');
            nightModeBtn.classList.add('btn-secondary');
            
            // Highlight active theme button
            if (theme === 'light') {
                lightModeBtn.classList.remove('btn-secondary');
                lightModeBtn.classList.add('btn-primary');
            } else if (theme === 'dark') {
                darkModeBtn.classList.remove('btn-secondary');
                darkModeBtn.classList.add('btn-primary');
            } else if (theme === 'night') {
                nightModeBtn.classList.remove('btn-secondary');
                nightModeBtn.classList.add('btn-primary');
            }
            
            console.log('Theme changed to:', theme); // Debug log
        }
    </script>
</body>
</html>
